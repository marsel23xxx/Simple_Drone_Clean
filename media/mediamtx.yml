###############################################
# General parameters
logLevel: info
logDestinations: [stdout]

###############################################
# RTSP parameters
protocols: [tcp, udp]
encryption: "no"
rtspAddress: :8554

###############################################
# Path parameters
paths:
  camera1:
    source: publisher
    runOnDemand: ffmpeg -re -i http://192.168.1.88:9001/video_feed -c:v copy -f rtsp rtsp://127.0.0.1:$RTSP_PORT/$MTX_PATH
    runOnDemandRestart: yes

  camera2:
    source: publisher
    runOnDemand: ffmpeg -re -i http://192.168.1.88:9002/video_feed -c:v copy -f rtsp rtsp://127.0.0.1:$RTSP_PORT/$MTX_PATH
    runOnDemandRestart: yes
